# CI Workflow for keiba-yosou
# Runs lint (ruff) and tests (pytest) on push and PR
#
# Note: Tests use in-memory SQLite or temporary test fixtures.
#       Production netkeiba.db is never touched.

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ scripts/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ scripts/ tests/

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          # Use test database (in-memory or fixtures)
          # Never use production netkeiba.db
          TEST_DB_MODE: "memory"

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml
        env:
          TEST_DB_MODE: "memory"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Optional: Type checking with mypy
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Advisory only, don't block CI
