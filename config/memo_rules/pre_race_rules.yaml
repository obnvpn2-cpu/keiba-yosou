  # 直接否定
  - "ではない"
  - "じゃない"
  - "でない"
  - "ない"
  - "なし"
  - "無い"
  - "無し"
  # 推量否定
  - "なさそう"
  - "ないだろう"
  - "ないかも"
  # 困難・可能性否定
  - "にくい"
  - "しにくい"
  - "づらい"
  - "しづらい"
  - "難しい"
  - "厳しい"
  # 程度否定
  - "ほど〜ではない"
  - "ほどではない"
  - "というほどでも"
  - "ほどでもない"
  # 判断否定
  - "とは言えない"
  - "とは思えない"
  - "とは考えにくい"
  - "とまでは言えない"
  # 可能性否定
  - "にならない"
  - "ことはない"
  - "わけではない"
