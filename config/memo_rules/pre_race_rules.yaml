# Pre-race memo parsing rules v3.0
# メモから提案チップを生成するためのルールベース辞書
#
# 構造:
# - keywords: キーワード → 適用提案のマッピング
# - intensity_modifiers: 強度修飾語（超/かなり/やや等）
# - negation_patterns: 否定パターン（〜ではない等）
# - conflict_rules: 相反検出ルール
#
# 設計原則:
# 1. 枠（内枠/外枠）は lane_bias に直結させない → frame_hint で分離
# 2. lane_bias は「走るライン（通り道）」、style_bias は「脚質有利」
# 3. すべて「提案」であり、自動反映しない
# 4. 血統は needs_feature で警告表示のみ

